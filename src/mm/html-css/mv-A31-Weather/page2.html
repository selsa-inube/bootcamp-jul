<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A31 weather 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="page2">
      <nav>
        <a href="index.html" aria-label="return-page" class="button-1">
          &lt;
        </a>
        <div><i class="fa-solid fa-calendar"> </i> <span>7 Days</span></div>
        <a href="#" aria-label="more-options"
          ><i class="fa-solid fa-ellipsis-vertical"></i
        ></a>
      </nav>
      <div class="date">
        <img src="img/img2.png" alt="raining" class="imagen1" />
        <div class="rain">
          <p id="Tommorow">Tommorow</p>
          <div class="numbers">
            <p id="twenty">20</p>
            <p id="grade">/17°</p>
          </div>
          <p class="day">Rainy-Cloudy</p>
        </div>
      </div>
      <hr />
      <div class="data">
        <div class="one">
          <i class="fa-solid fa-wind"></i>
          <p class="percentage">9km/h</p>
          <p class="climatology-hours">Wind</p>
        </div>
        <div class="two">
          <i class="fa-solid fa-droplet"></i>
          <p class="percentage">31%</p>
          <p class="climatology-hours">Humidity</p>
        </div>
        <div class="three">
          <i class="fa-solid fa-water"></i>
          <p class="percentage">93%</p>
          <p class="climatology-hours">Chance of rain</p>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <p class="days-the-week">Mon</p>
        <img src="img/weather1.png" alt="image heaven1" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+20°</p>
        <p class="temperature-grey">+14°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Tue</p>
        <img src="img/weather1.png" alt="image heaven2" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+22°</p>
        <p class="temperature-grey">+16°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Wed</p>
        <img src="img/storm.png" alt="image heaven3" class="climate" />
        <p class="condition">Storm</p>
        <p class="temperature">+19°</p>
        <p class="temperature-grey">+13°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Thu</p>
        <img src="img/foggy.png" alt="image heaven4" class="climate" />
        <p class="condition">Slow</p>
        <p class="temperature">+18°</p>
        <p class="temperature-grey">+12°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Fri</p>
        <img src="img/flash (1).png" alt="image heaven5" class="climate" />
        <p class="condition">Thunder</p>
        <p class="temperature">+23°</p>
        <p class="temperature-grey">+19°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Sat</p>
        <img src="img/weather1.png" alt="image heaven6" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+25°</p>
        <p class="temperature-grey">+17°</p>
      </div>
      <div class="row">
        <p class="days-the-week">Sun</p>
        <img src="img/storm.png" alt="image heaven7" class="climate" />
        <p class="condition">Storm</p>
        <p class="temperature">+21°</p>
        <p class="temperature-grey">+18°</p>
      </div>
    </main>
  </body>
</html>
