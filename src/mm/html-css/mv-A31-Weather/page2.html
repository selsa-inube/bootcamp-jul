<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A31 weather 2</title>
    <link rel="stylesheet" href="page2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="blue">
      <div class="head">
        <a
          href="http://127.0.0.1:5500/src/mm/html-css/mv-A31-Weather/page1.html"
        >
          &lt;
        </a>

        <div><i class="fa-solid fa-calendar"> </i> <span>7 Days</span></div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="date">
        <img src="img/img2.png" alt="raining" />
        <div class="rain">
          <p id="p1">Tommorow</p>
          <div class="numbers">
            <p id="p2">20</p>
            <p id="p3">/17°</p>
          </div>
          <h4>Rainy-Cloudy</h4>
        </div>
      </div>
      <hr />
      <div class="data">
        <div class="one">
          <i class="fa-solid fa-wind"></i>
          <h5>9km/h</h5>
          <h4>Wind</h4>
        </div>
        <div class="two">
          <i class="fa-solid fa-droplet"></i>
          <h5>31%</h5>
          <h4>Humidity</h4>
        </div>
        <div class="three">
          <i class="fa-solid fa-water"></i>
          <h5>93%</h5>
          <h4>Chance of rain</h4>
        </div>
      </div>
    </div>
    <main>
      <div class="row">
        <h2>mon</h2>
        <img src="img/weather1.png" alt="image heaven1" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+20°</p>
        <p class="temperature-grey">+14°</p>
      </div>
      <div class="row">
        <h2>tue</h2>
        <img src="img/weather1.png" alt="image heaven2" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+22°</p>
        <p class="temperature-grey">+16°</p>
      </div>
      <div class="row">
        <h2>wed</h2>
        <img src="img/storm.png" alt="image heaven3" class="climate" />
        <p class="condition">Storm</p>
        <p class="temperature">+19°</p>
        <p class="temperature-grey">+13°</p>
      </div>
      <div class="row">
        <h2>thu</h2>
        <img src="img/foggy.png" alt="image heaven4" class="climate" />
        <p class="condition">Slow</p>
        <p class="temperature">+18°</p>
        <p class="temperature-grey">+12°</p>
      </div>
      <div class="row">
        <h2>fri</h2>
        <img src="img/flash (1).png" alt="image heaven5" class="climate" />
        <p class="condition">Thunder</p>
        <p class="temperature">+23°</p>
        <p class="temperature-grey">+19°</p>
      </div>
      <div class="row">
        <h2>sat</h2>
        <img src="img/weather1.png" alt="image heaven6" class="climate" />
        <p class="condition">Rainy</p>
        <p class="temperature">+25°</p>
        <p class="temperature-grey">+17°</p>
      </div>
      <div class="row">
        <h2>sun</h2>
        <img src="img/storm.png" alt="image heaven7" class="climate" />
        <p class="condition">Storm</p>
        <p class="temperature">+21°</p>
        <p class="temperature-grey">+18°</p>
      </div>
    </main>
  </body>
</html>
