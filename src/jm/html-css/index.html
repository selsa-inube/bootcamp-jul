<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A31-Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-blue">
      <div class="head">
        <i class="fa-solid fa-dice-four"></i>
        <i class="fa-solid fa-location-dot"> Minsk</i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <button>Updating</button><br />
      <img
        src="https://static.vecteezy.com/system/resources/previews/008/854/781/non_2x/lightning-strike-thunderstorm-weather-icon-meteorological-sign-3d-render-png.png"
        alt="img1"
      />
      <h1>21°</h1>
      <h3>Thunderstorm</h3>
      <h5>Monday, 17 may</h5>
      <hr />
      <div class="data">
        <div class="one">
          <i class="fa-solid fa-wind"></i>
          <h4>13km/h</h4>
          <h5>Wind</h5>
        </div>
        <div class="one">
          <i class="fa-solid fa-droplet"></i>
          <h4>24%</h4>
          <h5>Humidity</h5>
        </div>
        <div class="one">
          <i class="fa-solid fa-water"></i>
          <h4>87%</h4>
          <h5>Chance of rain</h5>
        </div>
      </div>
    </div>
    <main>
      <div class="days">
        <h2>Today</h2>
        <a href="page2.html">7 days > </a>
      </div>
      <div class="time">
        <div class="weather">
          <p>23°</p>
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/791/non_2x/thunderstorm-rain-icon-weather-forecast-meteorological-sign-3d-render-png.png"
            alt="firstimage"
            class="heaven"
          />
          <h4>10:00</h4>
        </div>
        <div class="weather">
          <p>21°</p>
          <img
            src="https://static.vecteezy.com/system/resources/previews/012/629/873/non_2x/lightning-3d-weather-icon-illustration-png.png"
            alt="secondimage"
            class="heaven"
          />
          <h4>11:00</h4>
        </div>
        <div class="weather">
          <p>22°</p>
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/791/non_2x/thunderstorm-rain-icon-weather-forecast-meteorological-sign-3d-render-png.png"
            alt="thirdimage"
            class="heaven"
          />
          <h4>12:00</h4>
        </div>
        <div class="weather">
          <p>19°</p>
          <img
            src="https://static.vecteezy.com/system/resources/previews/012/629/877/non_2x/night-heavy-wind-3d-weather-icon-illustration-png.png"
            alt="fourthimage"
            class="heaven"
          />
          <h4>01:00</h4>
        </div>
      </div>
    </main>

</html>
