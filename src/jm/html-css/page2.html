<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A31 weather 2</title>
    <link rel="stylesheet" href="page2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="blue">
      <nav class="head">
        <a aria-label="back" href="index.html" class="fa-solid fa-arrow-left">
        </a>
        <i class="fa-solid fa-calendar"> 7 days</i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </nav>
      <div class="date">
        <img
          src="https://static.vecteezy.com/system/resources/previews/008/854/797/non_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
          alt="img1"
        />
        <div class="rain">
          <h3>Tomorrow</h3>
          <div class="numbers">
            <p class="twenty">20</p>
            <h4>/17°</h4>
          </div>
          <h4>Rainy-Cloudy</h4>
        </div>
      </div>
      <hr />
      <div class="data">
        <div class="one">
          <i class="fa-solid fa-wind"></i>
          <h5>9km/h</h5>
          <h4>Wind</h4>
        </div>
        <div class="two">
          <i class="fa-solid fa-droplet"></i>
          <h5>31%</h5>
          <h4>Humidity</h4>
        </div>
        <div class="three">
          <i class="fa-solid fa-water"></i>
          <h5>93%</h5>
          <h4>Chance of rain</h4>
        </div>
      </div>
    </section>
    <main>
      <div class="card">
        <h2>mon</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/797/non_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
            alt="image heaven1"
            class="climate"
          />
          <p class="condition">Rainy</p>
        </div>
        <p class="temperature">+20°</p>
      </div>
      <div class="card">
        <h2>tue</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/797/non_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
            alt="image heaven2"
            class="climate"
          />
          <p class="condition">Rainy</p>
        </div>
        <p class="temperature">+22°</p>
      </div>
      <div class="card">
        <h2>wed</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/781/non_2x/lightning-strike-thunderstorm-weather-icon-meteorological-sign-3d-render-png.png"
            alt="image heaven3"
            class="climate"
          />
          <p class="condition">Storm</p>
        </div>
        <p class="temperature">+19°</p>
      </div>
      <div class="card">
        <h2>thu</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/012/488/830/non_2x/snow-in-3d-render-for-graphic-asset-web-presentation-or-other-png.png"
            alt="image heaven4"
            class="climate"
          />
          <p class="condition">Slow</p>
        </div>
        <p class="temperature">+18°</p>
      </div>
      <div class="card">
        <h2>fri</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/012/488/324/non_2x/storm-in-3d-render-for-graphic-asset-web-presentation-or-other-png.png"
            alt="image heaven5"
            class="climate"
          />
          <p class="condition">Thunder</p>
        </div>
        <p class="temperature">+23°</p>
      </div>
      <div class="card">
        <h2>sat</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/797/non_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
            alt="image heaven6"
            class="climate"
          />
          <p class="condition">Rainy</p>
        </div>
        <p class="temperature">+25°</p>
      </div>
      <div class="card">
        <h2>sun</h2>
        <div class="clime">
          <img
            src="https://static.vecteezy.com/system/resources/previews/008/854/781/non_2x/lightning-strike-thunderstorm-weather-icon-meteorological-sign-3d-render-png.png"
            alt="image heaven7"
            class="climate"
          />
          <p class="condition">Storm</p>
        </div>
        <p class="temperature">+21°</p>
      </div>
    </main>
  </body>
</html>
