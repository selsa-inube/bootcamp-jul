<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main class="weather-app">
      <section class="blue">
        <header class="header">
          <div class="icon-circle">
            <a href="31.html">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
          </div>
          <div class="location">
            <i class="fa-regular fa-calendar"></i>
            <span>7 days</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>
        <section class="weather-forecast">
          <div class="weather-icon">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="temperature">
            <span class="Tomorrow">Tomorrow</span>
            <span class="temp">20°<span class="degrees">/ 17°</span></span>
            <span class="rainy">Rainy - Cloudy</span>
          </div>
        </section>
        <div class="separator"></div>
        <section class="details">
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <span class="detail-text">
              <span class="value">9 km/h</span>
              <span class="label">Wind</span>
            </span>
          </div>
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <span class="detail-text">
              <span class="value">31%</span>
              <span class="label">Humidity</span>
            </span>
          </div>
          <div class="detail-item">
            <i class="fa-solid fa-water"></i>
            <span class="detail-text">
              <span class="value">93%</span>
              <span class="label">Chance of rain</span>
            </span>
          </div>
        </section>
      </section>
      <section class="weekly-forecast">
        <div class="day-item">
          <span class="day">Mon</span>
          <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
          <span class="condition">Rainy</span>
          <span class="temp-max">+20° <span class="temp-min">+14°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Tue</span>
          <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
          <span class="condition">Rainy</span>
          <span class="temp-max">+22°<span class="temp-min">+16°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Wed</span>
          <i class="fa-solid fa-poo-storm weather-icon"></i>
          <span class="condition">Storm</span>
          <span class="temp-max">+19° <span class="temp-min">+13°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Thu</span>
          <i class="fa-solid fa-cloud-moon-rain weather-icon"></i>
          <span class="condition">Slow</span>
          <span class="temp-max">+18° <span class="temp-min">+12°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Fri</span>
          <i class="fa-solid fa-bolt ray-icon"></i>
          <span class="condition">Thunder</span>
          <span class="temp-max">+23° <span class="temp-min">+19°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Sat</span>
          <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
          <span class="condition">Rainy</span>
          <span class="temp-max">+25°<span class="temp-min">+17°</span></span>
        </div>
        <div class="day-item">
          <span class="day">Sun</span>
          <i class="fa-solid fa-cloud-bolt"></i>
          <i class="fa-solid fa-poo-storm weather-icon"></i>
          <span class="condition">Storm</span>
          <span class="temp-max">+21° <span class="temp-min">+18°</span></span>
        </div>
      </section>
    </main>
  </body>
</html>
