<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat and Hat Animation</title>
    <style>
      body {
        min-height: 200px;
        background-color: #f0f8ff;
      }
      img {
        position: absolute;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <img
      src="/src/JB/JAVASCRIP/l11-document-object-model/img/cat.png"
      id="cat"
    />
    <img
      src="/src/JB/JAVASCRIP/l11-document-object-model/img/hat.png"
      id="hat"
    />

    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let lastTime = null;

      function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;

        const catX = Math.cos(angle) * 200 + 230;
        const catY = Math.sin(angle) * 40 + 100;
        cat.style.left = catX + "px";
        cat.style.top = catY + "px";

        const hatX = Math.cos(angle + Math.PI) * 200 + 230;
        const hatY = Math.sin(angle + Math.PI) * 40 + 100;
        hat.style.left = hatX + "px";
        hat.style.top = hatY + "px";

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    </script>
  </body>
</html>
