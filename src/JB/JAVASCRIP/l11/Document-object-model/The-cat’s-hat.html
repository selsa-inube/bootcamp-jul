<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat and Hat Animation</title>
    <style>
      img {
        position: absolute;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <img src="img/cat.png" id="cat" />
    <img src="img/hat.png" id="hat" />

    <script>
      var cat = document.querySelector("#cat"),
        hat = document.querySelector("#hat"),
        angle = 0,
        lastTime = null;

      function animate(time) {
        if (lastTime != null) {
          var deltaTime = (time - lastTime) * 0.0015;
          angle += deltaTime;
        }
        lastTime = time;
        cat.style.top = Math.sin(angle) * 50 + 80 + "px";
        cat.style.left = Math.cos(angle) * 200 + 230 + "px";
        var hatAngle = angle + Math.PI;
        hat.style.top = Math.sin(hatAngle) * 50 + 80 + "px";
        hat.style.left = Math.cos(hatAngle) * 200 + 230 + "px";

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
