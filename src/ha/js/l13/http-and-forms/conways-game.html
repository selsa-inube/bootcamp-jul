<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgb(139, 139, 139);
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="500px" height="300px"></canvas>
    <button id="next">Next generation</button>
    <script>
      const game = document.getElementById("game");
      const drawGrid = game.getContext("2d");
      const cellSize = 20;

      function createGrid(width, height) {
        const grid = Array.from({ length: height / cellSize }, () =>
          Array.from({ length: width / cellSize }, () =>
            Math.floor(Math.random() * 2),
          ),
        );
        console.log(grid);
      }

      function drawingGame() {
        const width = game.width;
        const height = game.height;
        drawGrid.strokeStyle = "white";
        drawGrid.lineWidth = "1";

        for (let x = 0; x <= width; x += cellSize) {
          drawGrid.beginPath();
          drawGrid.moveTo(x, 0);
          drawGrid.lineTo(x, height);
          drawGrid.stroke();
        }

        for (let y = 0; y <= height; y += cellSize) {
          drawGrid.beginPath();
          drawGrid.moveTo(0, y);
          drawGrid.lineTo(width, y);
          drawGrid.stroke();
        }
        createGrid(width, height);
      }
      drawingGame();
      addEventListener("click", (event) => {
        let rect = game.getBoundingClientRect();
        let x = event.clientX - rect.left;
        let y = event.clientY - rect.top;
        console.log(`Clic en el canvas en las coordenadas: (${x}, ${y})`);
      });
    </script>
  </body>
</html>
