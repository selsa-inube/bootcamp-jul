<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        min-height: 200px;
      }
      img {
        max-width: 100px;
      }
    </style>
    <img src="img/cat.png" id="cat" style="position: absolute" />
    <img src="img/hat.png" id="hat" style="position: absolute" />

    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let lastTime = null;

      function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.0008;
        lastTime = time;

        let catTop = Math.sin(angle) * 40 + 100;
        let catLeft = Math.cos(angle) * 100 + 160;

        cat.style.top = catTop + "px";
        cat.style.left = catLeft + "px";

        let hatTop = catTop + Math.sin(angle + Math.PI / 2) * 55;
        let hatLeft = catLeft + Math.cos(angle + Math.PI / 2) * 55;

        hat.style.top = hatTop + "px";
        hat.style.left = hatLeft + "px";

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
