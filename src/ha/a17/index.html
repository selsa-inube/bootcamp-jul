<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/89ad156539.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <main>
          <div class="img-container">
            <img
              class="img-nav"
              src="./img/widelab_logo.jpg"
              alt="logo widelab"
            />
          </div>
          <ul class="mb-2">
            <li class="mb-1">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
          <ul class="mb-2">
            <li class="mb-1"><i class="fa-solid fa-layer-group"></i></li>
            <li class="mb-1"><i class="fa-regular fa-bell"></i></li>
            <li class="mb-1"><i class="fa-solid fa-book"></i></li>
          </ul>
          <ul class="mb-2">
            <li class="mb-1"><i class="fa-solid fa-bolt"></i></li>
            <li class="mb-1"><i class="fa-solid fa-layer-group"></i></li>
          </ul>
          <ul class="mb-2">
            <li class="color green mb-1"></li>
            <li class="color blue mb-1"></li>
            <li class="color pink mb-1"></li>
            <li class="color more mb-1">
              <i class="fa-solid fa-plus" id="new-layout"></i>
            </li>
          </ul>
        </main>
        <section>
          <ul class="settings">
            <li class="mb-1"><i class="fa-solid fa-gear"></i></li>
            <li class="mb-1"><i class="fa-brands fa-yelp"></i></li>
          </ul>
          <span class="divider"></span>
          <div class="img-container img-you">
            <img class="img-nav" src="./img/person.png" alt="you" />
          </div>
        </section>
      </div>
      <div class="hover-logo"></div>
      <aside class="logo">
        <ul class="list-logos">
          <li class="mercedes-logo li-logos">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <img src="./img/mercedes_logo.jpg" alt="" />
          </li>
          <li class="sandra-logo li-logos">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <img src="./img/sandra_logo.jpg" alt="" class="b-gray" />
          </li>
          <li class="widelab-logo li-logos">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <img src="./img/widelab_logo.jpg" alt="image of widelab" />
          </li>
          <li class="figma-logo li-logos">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <img src="./img/figma_logo.jpg" alt="" class="b-gray" />
          </li>
        </ul>
        <span class="mercedes-text">
          <h4>Mercedes</h4>
          <p>Team Plan * 4.5k members</p>
        </span>
        <span class="sandra-text">
          <h4>Sandra</h4>
          <p>Personal Plan * 1 member</p>
        </span>
        <span class="widelab-text">
          <h4>Widelab</h4>
          <p>Team Plan * 40 members</p>
        </span>
        <span class="figma-text">
          <h4>Figma</h4>
          <p>Team Plan * 556 members</p>
        </span>
      </aside>
      <div class="hover-profile"></div>
      <aside class="profile">
        <div class="profile-info">
          <img src="./img/person.png" alt="" />
          <span>
            <h4>Sandro Marx</h4>
            <p>sandro@gmail.com</p>
          </span>
        </div>
        <ul>
          <li>
            <i class="fa-regular fa-folder"></i>
            <h5>Integrations</h5>
          </li>
          <li>
            <i class="fa-regular fa-clock"></i>
            <h5>History</h5>
          </li>
          <li>
            <i class="fa-regular fa-star"></i>
            <h5>Upgrade to Pro</h5>
          </li>
          <li class="li-dot">
            <i class="fa-solid fa-circle icon-dot"></i>
            <h5 class="text-dot">Update App</h5>
          </li>
          <li>
            <i class="fa-solid fa-right-from-bracket"></i>
            <h5>Logout</h5>
          </li>
        </ul>
        <span class="terms-nav">
          <p>v1.5.69 * Terms & Conditions</p>
        </span>
      </aside>
    </nav>
  </body>
</html>
