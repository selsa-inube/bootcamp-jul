<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/89ad156539.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <div class="phone">
        <main>
          <header>
            <ul>
              <li class="header-more">
                <i class="fa-solid fa-grip"></i>
              </li>
              <li>
                <i class="fa-solid fa-location-dot"></i>
                <strong>Minsk</strong>
              </li>
              <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
          </header>
          <div class="status-container">
            <div class="status">
              <i class="fa-solid fa-circle"></i>
              <p>Updating</p>
            </div>
          </div>
          <div class="weather-today">
            <img src="image-removebg-preview.png" alt="" />

            <span>
              <strong>21</strong>
              <p>°</p>
            </span>
            <p>Thunderstorm</p>
            <time datetime="2024-03-17">Monday, 17 May</time>
          </div>
          <ul class="daily-specifications">
            <li>
              <i class="fa-solid fa-wind"></i>
              <p>13 km/h</p>
              <p>Wind</p>
            </li>
            <li>
              <i class="fa-solid fa-droplet"></i>
              <p>24%</p>
              <p>Humidity</p>
            </li>
            <li>
              <i class="fa-solid fa-water"></i>
              <p>87%</p>
              <p>Chance of rain</p>
            </li>
          </ul>
        </main>
        <div class="main-second-border"></div>
        <nav>
          <div class="week-navigate-container">
            <strong>Today</strong>
            <div>
              <a href="week.html">7 days</a>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <ul class="daily-wheather">
            <li>
              <p>23°</p>
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <p>10:00</p>
            </li>
            <li>
              <p>21°</p>
              <i class="fa-solid fa-bolt-lightning"></i>
              <p>11:00</p>
            </li>
            <li>
              <p>22°</p>
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <p>12:00</p>
            </li>
            <li>
              <p>19°</p>
              <i class="fa-solid fa-cloud-moon"></i>
              <p>1:00</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
